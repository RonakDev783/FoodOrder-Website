<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header class="bg-white/70 shadow-md/20">
        <nav class="w-[92%] mx-auto flex items-center justify-between py-4">
            <!-- Logo -->
            <div>
                <p
                    class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-[28px] md:text-[34px] font-extrabold text-transparent">
                    FoodOrder
                </p>
            </div>

            <!-- Hamburger Icon (Mobile) -->
            <div class="md:hidden">
                <ion-icon onclick="onToggleMenu(this)" name="list-outline" class="text-3xl cursor-pointer"></ion-icon>
            </div>

            <!-- Nav Links -->
            <div
                class="nav-links duration-500 md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full px-5 md:px-0 flex md:flex-row flex-col items-center md:gap-[4vw] gap-6 z-[999]">
                <ul class="flex md:flex-row flex-col md:items-center gap-6 md:gap-[4vw] text-center">
                    <li><a class="hover:text-pink-800" href="#">Home</a></li>
                    <li><a class="hover:text-pink-800" href="#">Foods</a></li>
                    <li><a class="hover:text-pink-800" href="#">Services</a></li>
                    <li><a class="hover:text-pink-800" href="#">About</a></li>
                </ul>

                <!-- Sign In Button (Mobile also) -->
                <div class="mt-4 md:mt-0">
                    <button class="bg-pink-500 text-white font-semibold px-5 py-2 rounded-md hover:bg-pink-600">
                        Sign in
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="w-[92%] mx-auto my-8">
        <div class="relative h-[500px] rounded-xl overflow-hidden">
            <img src="https://img.freepik.com/free-photo/delicious-food-table_23-2150857812.jpg?ga=GA1.1.1000443780.1749798880&semt=ais_hybrid&w=740"
                alt="Delicious Food" class="absolute inset-0 w-full h-full object-cover" />
            <div class="absolute inset-0 bg-black/50 flex items-center justify-center">
                <div class="text-center text-white p-6 max-w-2xl">
                    <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Delicious Food Delivered Fast</h1>
                    <p class="text-lg md:text-xl mb-6">
                        Order your favorite meals with just a few clicks. Fresh, hot, and tasty â€“ right to your door!
                    </p>
                    <a href="#"
                        class="bg-pink-500 hover:bg-pink-600 text-white font-semibold py-3 px-6 rounded-md text-lg transition">
                        Order Now
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>

        const navLinks = document.querySelector('.nav-links');

        function onToggleMenu(e) {
            e.name = e.name === 'list-outline' ? 'close-outline' : 'list-outline';
            navLinks.classList.toggle('top-[15%]');
        }

    </script>

</body>

</html>
